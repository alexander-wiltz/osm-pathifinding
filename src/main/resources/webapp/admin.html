<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wegfinder -> Admin</title>
  <link rel="icon" type="image/x-icon" href="./img/wandering_96.ico">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/leaflet.css"/>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="p-3 m-0 border-0 text-bg-dark" onload="fetchAllBuildingsFromApi();">
  <div class="container">
    <h1>Wegfinder - Admin Panel</h1>
    <hr>
    <div class="accordion" id="accordionShowData">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOsmFile" aria-expanded="false" aria-controls="collapseOsmFile">
            Upload osm data to database
          </button>
        </h2>
        <div id="collapseOsmFile" class="accordion-collapse collapse" data-bs-parent="#accordionShowData">
          <div class="accordion-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="Text input with dropdown button">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">File action</button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Open</a></li>
                <li><a class="dropdown-item" href="#">Upload</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStreets" aria-expanded="false" aria-controls="collapseStreets">
            Objektverzeichnis
          </button>
        </h2>
        <div id="collapseStreets" class="accordion-collapse collapse" data-bs-parent="#accordionShowData">
          <div class="accordion-body">
            <table class="table table-sm table-striped table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th>Id</th>
                <th>Name</th>
                <th>Hausnummer</th>
              </tr>
              </thead>
              <tbody id="table-body">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="text-center">
      <a href="./index.html" target="_self">Home</a> | <a href="./streetlist.html" target="_self">Stra√üenverzeichnis</a> | Statistiken
    </div>
  </div>
</body>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/api-call.js"></script>
</html>
