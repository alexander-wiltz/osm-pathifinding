<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wegfinder</title>
    <link rel="icon" type="image/x-icon" href="./img/wandering_96.ico">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/leaflet.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="p-3 m-0 border-0 text-bg-dark"">
    <div class="grid container">
        <h1>Wegfinder</h1>
        <hr>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="row text-center">
                    <div class="col-md-5 p-1">
                        <label for="input-start"><i class="bi bi-house-door-fill"></i> Von</label>
                        <input type="text" id="input-start" placeholder="Startadresse" class="border-info border-1 border-opacity-50 rounded">
                    </div>
                    <div class="col-md-5 p-1">
                        <label for="input-ziel"><i class="bi bi-flag-fill"></i> Nach</label>
                        <input type="text" id="input-ziel" placeholder="Zieladresse" class="border-info border-1 border-opacity-50 rounded">
                    </div>
                    <div class="col-md-2 p-1">
                        <button class="rounded bg-info" onclick="getFormData();">Suchen</button>
                    </div>
                </div>
                <div class="row text-center p-3">
                    <div class="col-md-4 p-1">
                        <label class="form-check-label" for="check-car"><i class="bi bi-car-front-fill"></i> Auto</label>
                        <input class="form-check-input" name="check-radio" type="radio" id="check-car" value="car" title="car">
                    </div>
                    <div class="col-md-4 p-1">
                        <label class="form-check-label" for="check-bike"><i class="bi bi-bicycle"></i> Fahrrad</label>
                        <input class="form-check-input" name="check-radio" type="radio" id="check-bike" value="bike" title="bike">
                    </div>
                    <div class="col-md-4 p-1">
                        <label class="form-check-label" for="check-foot"><i class="bi bi-universal-access"></i> Fußgänger</label>
                        <input class="form-check-input" name="check-radio" type="radio" id="check-foot" value="foot" title="foot" checked>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <hr>
        <div class="row text-center p-1">
            <div class="col-md-1 p-3"></div>
            <div class="col-md-10 p-3" id="mymap">
                <div id='map' class='rounded'></div>
            </div>
            <!--div class="col-md-4 p-3">
                <p><i class="bi bi-house-door-fill"></i> Start</p>
                <p>Platzhalter für Wegliste (Pfeile aus Icons)</p>
                <p><i class="bi bi-arrow-90deg-left"></i> <i class="bi bi-arrow-90deg-right"></i></p>
                <p><i class="bi bi-arrow-up"></i> <i class="bi bi-arrow-clockwise"></i></p>
                <p><i class="bi bi-flag-fill"></i> Ziel</p>
            </div-->
            <div class="col-md-1 p-3"></div>
        </div>
    </div>
</body>
<script src="./js/leaflet.js"></script>
<script src="js/leaflet-config.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/api-call.js"></script>
</html>
